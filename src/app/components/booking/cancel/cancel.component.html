<div class="container p-5">
    <div class="row">
        <div class="col">
            <div class="p-5">
                <h3 class="text-center">Cancel Booking</h3>
                <div class="p-5">
                    <form class="d-flex justify-content-evenly">
                        <div>
                            <label for="ticketID">Ticket ID</label>
                            <input type="number" class="form-control" name="ticketID" id="ticketID" formControlName="ticketID" placeholder="ticket id">
                        </div>
                        <div>
                            <label for="mail">Email</label>
                            <input type="email" class="form-control" name="mail" id="mail" formControlName="mail" placeholder="email">
                        </div>
                        <div class="mt-4">
                            <button class="btn btn-danger" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
