<div class="container">
    <h2 class="text-center mt-5">Welcome</h2>
    <div class="row">
        <div class="col p-5">
            <div class="card p-3">
                <div class="card-header">
                    <h4>Journey Details</h4>
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ticket["Source"]}} To {{ticket['Destination']}}</h5>
                    <p class="card-text">Date & Time : {{ticket['Date'] | date: 'mediumDate'}} | {{ticket['Departure Time']}}</p>
                    <p class="card-text">Bus Name : {{ticket['Bus Name']}}</p>
                    <p class="card-text">Coach Type : {{ticket['Coach Type']}}</p>
                    <p class="card-text">Seat No : (
                        <span *ngFor="let seat of ticket['Seat No']">{{ seat }}</span> )
                    </p>
                </div>
            </div>
            <div class="mt-3">
                <button type="button" class="btn btn-danger" [routerLink]="['../../ticket', ticket['id']]">View Ticket</button>
            </div>
        </div>
    </div>
</div>
