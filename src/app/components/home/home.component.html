<div class="container-fluid text-center home d-flex align-items-center justify-content-center" id="home">
  <div class="a d-flex justify-content-center align-items-center">
    <div class="text-center d-flex align-items-center form-search">
      <form [formGroup]="journeyInfo" (ngSubmit)="search()">
        <div class="d-flex">
          <div class="d-flex mr-3">
            <label class="label d-flex align-items-center justify-content-center p-1" for="source">From: </label>
            <select class="form-control input" formControlName="source" name="source" id="source">
              <option *ngFor="let src of sourceCities" [value]="src">{{src}}</option>
            </select>
          </div>
          <div class="d-flex mx-3">
            <label class="label d-flex align-items-center justify-content-center p-1" for="destinaton">To: </label>
            <select class="form-control input" formControlName="destinaton" name="destinaton" id="destinaton">
              <option *ngFor="let des of destinationCities" [value]="des">{{des}}</option>
            </select>
          </div>
          <div class="d-flex mr-3">
            <label class="label d-flex align-items-center justify-content-center p-1" for="date">Date: </label>
            <input type="date" class="form-control input" formControlName="date" id="date" name="date">
          </div>
          <button class="btn btn-danger mx-3 submit-search" type="submit">Search</button>
        </div>
      </form>
    </div>

  </div>
</div>
<div class="container w-50 d-flex justify-content-evenly first border">
  <div class="p-3">
    <img src="https://st.redbus.in/Images/RHSS/2022/hero/100x100.png" alt="save">
  </div>
  <div class="p-3 m-0 mt-3">
    <h4>SAVE UPTO RS300* ON YOUR BUS TICKET</h4>
    <P>Book your favoruite seat now</P>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="card-body text-center text-black-50">
        <h4>Save up to Rs300 on bus tickets</h4>
        <img src="https://st.redbus.in/Images/RHSS/2022/hero/274x147.png" alt="first-save">
        <p><b>Use code FIRST</b></p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card-body text-center text-black-50">
        <h4>Save up to Rs200 on bus tickets</h4>
        <img src="https://st.redbus.in/Images/INDOFFER/groupdeal/274x147.png" alt="second-save">
        <p><b>Use code GROUPDEAL</b></p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card-body text-center text-black-50 three">
        <h4>State wise Guidelines</h4>
        <img src="https://st.redbus.in/Images/buscommon/guidelines.png" alt="third-save">
        <p><b>Click here for latest updates</b></p>
      </div>
    </div>
  </div>
</div>
