<div class="container d-flex justify-content-center mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card p-3">
                <div class="text-center">
                    <h1>Signup</h1>
                    <h3 class="text-black-50">Register user details...!</h3>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input formControlName="name" type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input formControlName="mobile" type="number" class="form-control" id="mobile" name="mobile">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input formControlName="email" type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input formControlName="password" type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-danger">Sign Up</button>
                </form>
                <a routerLink="/login">Already Registered? Click to Login...</a>
            </div>
        </div>
    </div>
</div>
