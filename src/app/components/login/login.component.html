<div class="container d-flex justify-content-center mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card p-3">
                <div class="text-center">
                    <h1>Login...</h1>
                    <h4 class="text-black-50">Please Enter Your Login Credientials...</h4>
                </div>
                <form [formGroup]="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" name="email" id="email" formControlName="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password" formControlName="password">
                    </div>
                    <button type="submit" class="btn btn-danger" (click)="login()">Login</button>
                </form>
                <a href="#!"routerLink="/register">New User? Click to Signup...</a>
            </div>
        </div>
    </div>
</div>
